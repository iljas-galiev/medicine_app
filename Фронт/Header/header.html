<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="header.css">
        <title>"Your doctor"</title>
    </head>
    <body>
        <div id="header" class="container">
            <div id="header-picture" class="row">
                <h1 class="page-header text-center col-md-12">Твой доктор
                <br>
                <small class="col-md-12 text-center">Клиника, в которой можно получить качесвтенную заботу о своём здоровье!</small>
                </h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Главная</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="navbar-brand" href="#">Услуги</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="#">Форум</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="#">Специалисты</a>
                    </li>
                  </ul>
                  <div class="dropdown open">
                    <button class="btn dropdown-toggle btn-white" type="button" id="dropdownEnterButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Войти
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownEnterButton">
                        <form class="dropdown-item">
                            <div class="form-group">
                              <label for="Login">Login</label>
                              <input type="text" class="form-control" id="Login" aria-describedby="loginHelp" placeholder="Enter your login">
                              <small id="loginHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="Password">Password</label>
                              <input type="password" class="form-control" id="Password" placeholder="Password">
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="RememberMe">
                              <label class="form-check-label" for="RememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-white">Войти</button>
                          </form>

                    </div>
                  </div>

                
                </div>
              </nav>

            </div>
        </div>
    </body>
</html>
