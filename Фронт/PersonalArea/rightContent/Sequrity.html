    <div class="container-fluent bg-header fixed-top">
        <div id="header" class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-header">
                <a class="navbar-brand header-link-elem" href="#">Главная</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li>
                            <a class="navbar-brand header-link-elem" href="#">Объявления</a>

                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                    <div class="dropdown open">
                        <button class="btn dropdown-toggle header-btn-elem" type="button" id="dropdownEnterButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Войти
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownEnterButton">
                            <form class="dropdown-item">
                                <div class="form-group">
                                    <label for="authLogin">Введите ваши логин и пароль</label>
                                    <input type="text" class="form-control" id="authLogin" aria-describedby="authLoginHelp" placeholder="Логин">
                                    <small id="authLoginHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="Password">Пароль</label>
                                    <input type="password" class="form-control" id="authPassword" placeholder="Пароль">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="authRememberMe">
                                    <label class="form-check-label" for="authRememberMe">Запомнить меня</label>
                                </div>
                                <button type="submit" class="btn header-dropdown-btn">Войти</button>
                            </form>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container custom-container">
        <div class="row">
            <nav class="navbar navbar-expand-md navbar-light personal-area-menu col-md-4">

                        </li>
                        <li>
                            <a class="navbar-brand personal-area-menu-item" href="D:\GitHUB\medicine_app\Фронт\PersonalArea\rightContent\Sequrity.html">Безопасность</a>
                        </li>
                    </ul>
                  </div>
            </nav>
            <div class="col-md-8">
                <div class = "right-content">
                    <div class="right-content-header">
                        Безопасность
                    </div>
                        <ul class="right-content-list container-fluent">
                            <li class="right-content-list-item">
                                <div class="container-fluent">
                                    <form id="newPasswordForm" class="form-group" method="POST" action="">
                                        <div class="form-group">
                                            <label for="oldPasswordInput">Введите ваш старый пароль</label>
                                            <input type="password" class="form-control input-options" id="oldPasswordInput" oninput="isPasswordExist()">
                                        </div>
                                        <div class="form-group">
                                            <label for="newPasswordInput1">Введите новый пароль</label>
                                            <input type="password" class="form-control input-options" id="newPasswordInput1"  aria-describedby="newPasswordHelp1">
                                            <small id="newPasswordHelp1" class="form-text second-text">Пароль может содержать буквы английского алфавита и цифры от 0 до 9. Минимальная длина пароля 8 символов, максимальная 16</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="newPasswordInput2">Повторите пароль</label>
                                            <input type="password" class="form-control input-options" id="newPasswordInput2"  aria-describedby="newPasswordHelp2">
                                            <small id="newPasswordHelp2" class="form-text second-text"></small>
                                        </div>
                                        <button type="button" class="btn personal-area-btn custom-btn" onclick="sendNewPasswordForm()" aria-describedby="refreshPasswordBtnHelp">Сохранить</button>
                                        <small id="refreshPasswordBtnHelp" class="form-text second-text"></small>
                                    </form>
                                </div>

                        </ul>
                </div>
